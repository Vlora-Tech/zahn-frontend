version: "3.8"

services:
  client:
    container_name: zahn-frontend
    image: IMAGE_PLACEHOLDER
    expose:
      - "80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  caddy:
    image: caddy:2-alpine
    container_name: zahn-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - client

volumes:
  caddy_data:
  caddy_config:
