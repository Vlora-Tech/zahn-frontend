server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;  # <-- semicolon

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy API requests to backend running on the EC2 host (port 3000)
  # The compose file maps host.docker.internal to the host gateway for Linux
  location /api/ {
    client_max_body_size 20M;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://host.docker.internal:3000/;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable" always;
    access_log off;
  }
}
